<html>

<head>
    {% if title %}
    <title>古诗网 - {{title}}</title>
    {% else %}
    <title>欢迎来到古诗网</title>
    {% endif %}
</head>

<body>
    <nav>
        古诗网: <a href="{{ url_for('index') }}">首页</a> | <a href="{{ url_for('add_poem') }}">添加诗歌</a>
    </nav>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %} {% endblock %}
</body>

</html>
